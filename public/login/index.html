<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Gestión de Productos</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 { color: #1a1a2e; margin-bottom: 0.5rem; font-size: 1.5rem; }
    .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 1.5rem; }
    label { display: block; color: #333; font-weight: 500; margin-bottom: 0.4rem; font-size: 0.9rem; }
    input { width: 100%; padding: 0.75rem 1rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; margin-bottom: 1rem; }
    input:focus { outline: none; border-color: #0f3460; box-shadow: 0 0 0 2px rgba(15,52,96,0.2); }
    button { width: 100%; padding: 0.85rem; background: #0f3460; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 0.5rem; }
    button:hover { background: #16213e; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error { background: #fee; color: #c00; padding: 0.6rem; border-radius: 6px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
    .error.show { display: block; }
    .success { background: #efe; color: #060; padding: 0.6rem; border-radius: 6px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
    .success.show { display: block; }
    .links { margin-top: 1.5rem; text-align: center; font-size: 0.9rem; }
    .links a { color: #0f3460; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>
    <p class="subtitle">Gestión de Productos</p>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <form id="loginForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="tu@email.com" autocomplete="email">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password">
      <button type="submit" id="submitBtn">Entrar</button>
    </form>
    <p class="links">¿No tienes cuenta? <a href="/login/register.html">Registrarse</a></p>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');
    function showError(msg) { successEl.classList.remove('show'); errorEl.textContent = msg; errorEl.classList.add('show'); }
    function showSuccess(msg) { errorEl.classList.remove('show'); successEl.textContent = msg; successEl.classList.add('show'); }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.remove('show'); successEl.classList.remove('show');
      submitBtn.disabled = true;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(window.location.origin + '/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) { showError(data.error || 'Error al iniciar sesión.'); submitBtn.disabled = false; return; }
        showSuccess('Sesión iniciada.');
        if (data.token) { localStorage.setItem('token', data.token); setTimeout(() => { window.location.href = '/login/dashboard.html'; }, 1000); }
        else submitBtn.disabled = false;
      } catch (err) { showError('Error de conexión.'); submitBtn.disabled = false; }
    });
  </script>
</body>
</html>
