<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Gestión de Productos</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 2rem; width: 100%; max-width: 380px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
    h1 { color: #1a1a2e; margin-bottom: 0.5rem; font-size: 1.5rem; }
    .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 1.5rem; }
    label { display: block; color: #333; font-weight: 500; margin-bottom: 0.4rem; font-size: 0.9rem; }
    input { width: 100%; padding: 0.75rem 1rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; margin-bottom: 1rem; }
    input:focus { outline: none; border-color: #0f3460; }
    button { width: 100%; padding: 0.85rem; background: #0f3460; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 0.5rem; }
    button:hover { background: #16213e; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error { background: #fee; color: #c00; padding: 0.6rem; border-radius: 6px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
    .error.show { display: block; }
    .success { background: #efe; color: #060; padding: 0.6rem; border-radius: 6px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
    .success.show { display: block; }
    .links { margin-top: 1.5rem; text-align: center; font-size: 0.9rem; }
    .links a { color: #0f3460; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Registrarse</h1>
    <p class="subtitle">Crear cuenta en Gestión de Productos</p>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <form id="registerForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="tu@email.com" autocomplete="email">
      <label for="password">Contraseña (mín. 6 caracteres)</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="••••••••" autocomplete="new-password">
      <button type="submit" id="submitBtn">Registrarse</button>
    </form>
    <p class="links">¿Ya tienes cuenta? <a href="/login/">Iniciar sesión</a></p>
  </div>
  <script>
    const form = document.getElementById('registerForm');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');
    function showError(msg) { successEl.classList.remove('show'); errorEl.textContent = msg; errorEl.classList.add('show'); }
    function showSuccess(msg) { errorEl.classList.remove('show'); successEl.textContent = msg; successEl.classList.add('show'); }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.remove('show'); successEl.classList.remove('show');
      submitBtn.disabled = true;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(window.location.origin + '/api/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) { showError(data.error || 'Error al registrarse.'); submitBtn.disabled = false; return; }
        showSuccess('Cuenta creada. Redirigiendo al login...');
        setTimeout(() => { window.location.href = '/login/'; }, 1500);
      } catch (err) { showError('Error de conexión.'); submitBtn.disabled = false; }
    });
  </script>
</body>
</html>
